<ion-header no-border [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>


    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()"
      color="primary">
        <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="dataLocalService.guardados.length>0">
    <ion-item-sliding detail *ngFor="let registro of dataLocalService.guardados;let i = index">

        <ion-item-options side="start">
            <ion-item-option (click)="abrirRegistro(registro)">
                <ion-icon slot="icon-only" name="open-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning" (click)="share(registro)">
                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(i)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item>
              <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
              <ion-label>
                <h2>{{registro.text}}</h2>
                <p>{{registro.created|date: 'medium'}}</p>
              </ion-label>
        </ion-item>
        
    </ion-item-sliding>
</ion-list>
